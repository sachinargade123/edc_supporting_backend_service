# backend for SDE
replicaCount: 1

image:
   repository: ghcr.io/sachinargade123/edc_supporting_backend_service/edcbackendproxy
   pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
   tag: "main"

imagePullSecrets: []

nameOverride: ""

fullnameOverride: ""

portContainer: 8080

podAnnotations: {}

podSecurityContext: {}

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  runAsNonRoot: true
  runAsUser: 1001
  fsGroup: 1001

service:
  type: ClusterIP
  port: 7070
  targetPort: 8080

backend:
  endpoints:
    ## Default api exposing health checks etc
    default:
    # -- The network port, which the "default" api is going to be exposed by the container, pod and service
      port: "7070"
    # -- The path mapping the "default" api is going to be exposed at
      path: /backend
ingresses:
  - enabled: false
    className: "nginx"
    annotations: {}
    hostname: ""
    endpoints:
      - default
    tls:
      enabled: true
      secretName: ""
    certManager:
      clusterIssuer: "letsencrypt-prod"

resources:
   limits:
    cpu: 600m
    memory: 2Gi
   requests:
    cpu: 600m
    memory: 2Gi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

serviceAccount:
  # Specifies whether a service account should be created
  create: true
    # Annotations to add to the service account
  annotations: {}
   # The name of the service account to use.
   # If not set and create is true, a name is generated using the fullname template
  name: ""