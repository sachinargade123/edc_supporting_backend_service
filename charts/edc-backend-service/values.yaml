# Default values for data-exchange.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

    # -- Number of Replicas for pods
replicaCount: 1

image:
    # -- Image to use for deploying an application
  repository: "ghcr.io/sachinargade123/edc_supporting_backend_service/edcbackendproxy"
  # -- Set the Image Pull Policy
  pullPolicy: Always
    # -- Image tage is defined in chart appVersion.
  tag: "main"


imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
    # -- Controls whether a process can gain more privileges
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
    # -- Type of service
  type: ClusterIP
    # -- Port details for sevice
  port: 10092
    # -- Container Port details for sevice
  targetPort: 10092
  
ingress:
    # -- If you want to enable or disable the ingress
  enabled: false
    # -- a reference to an Ingress Class resource that contains additional configuration including the name of the controller that should implement the class.
  className: ""
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    # -- Host of the application on which application runs
    - host: ""
      paths:
        - path: /
    # -- ImplementationSpecific path type matching is up to the IngressClass. Implementations can treat this as a separate pathType or treat it identically to Prefix or Exact path types.
          pathType: ImplementationSpecific
  tls:
    enabled: false
    secretName: tls-secret
    hosts: ""

drs:
  secret:
    # -- EDC connector Hostname 
    edchostname: ""
    # -- Header for EDC
    edcapikeyheader: ""
    # -- Key for EDC API
    edcapikey: ""

    
resources:
  limits:
    cpu: 500m
    memory: 400Mi
  requests:
    cpu: 200m
    memory: 300Mi
    
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
